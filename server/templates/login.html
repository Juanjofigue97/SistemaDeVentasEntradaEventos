<!-- login.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script defer src="/static/js/login.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Iniciar Sesión</h2>
        <form id="loginForm" class="space-y-4">
            <input class="w-full p-2 border rounded" type="email" name="username" placeholder="Correo electrónico" required>
            <input class="w-full p-2 border rounded" type="password" name="password" placeholder="Contraseña" required>
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Entrar</button>
        </form>
        <p class="mt-4 text-sm text-center">¿No tienes cuenta? <a href="/register" class="text-blue-500 hover:underline">Regístrate</a></p>
    </div>
</body>
</html>
