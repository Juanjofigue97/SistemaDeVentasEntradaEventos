<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel Administrativo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
    <h1 class="text-3xl font-bold mb-6 text-center">Panel Administrativo</h1>

    <!-- Sección: Lista de eventos -->
    <div class="bg-white shadow rounded-lg p-6 mb-6">
        <h2 class="text-xl font-semibold mb-4">Eventos creados</h2>
        <table class="w-full text-left border border-gray-200">
            <thead class="bg-gray-100">
                <tr>
                    <th class="border px-2 py-1">ID</th>
                    <th class="border px-2 py-1">Nombre</th>
                    <th class="border px-2 py-1">Descripción</th>
                    <th class="border px-2 py-1">Fecha</th>
                    <th class="border px-2 py-1">Ubicación</th>
                    <th class="border px-2 py-1">Precio</th>
                    <th class="border px-2 py-1">Capacidad</th>
                    <th class="border px-2 py-1">Vendidos</th>
                    <th class="border px-2 py-1">Acciones</th>
                </tr>
            </thead>
            <tbody id="eventList">
                <!-- Eventos dinámicos aquí -->
            </tbody>
        </table>
    </div>

    <!-- Formularios desplegables -->
    <div class="bg-white shadow rounded-lg p-6">
        
        <!-- Botones -->
        <div class="mb-4 flex gap-4">
            <button onclick="toggleForm('formEvento')" class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600">Crear Evento</button>
            <button onclick="toggleForm('formEntrada')" class="bg-green-500 text-white px-3 py-1 rounded hover:bg-green-600">Tipo de Entrada</button>
            <button onclick="toggleForm('formDescuento')" class="bg-purple-500 text-white px-3 py-1 rounded hover:bg-purple-600">Descuento</button>
        </div>

        <!-- Crear evento -->
        <div id="formEvento" class="hidden mb-6">
            <form id="eventoForm" class="space-y-4 mt-2">
                <input type="text" name="name" id="name" placeholder="Nombre del evento" class="border p-2 w-full" required />
                <input type="text" name="description" id="description" placeholder="Descripción" class="border p-2 w-full" required />
                <input type="datetime-local" name="date" id="date" placeholder="Fecha" class="border p-2 w-full" required />
                <input type="text" name="location" id="location" placeholder="Locacion" class="border p-2 w-full" required />
                <input type="number" step="0.01" name="price" placeholder="Precio" class="border p-2 w-full" required />
                <input type="number" name="capacity" id="capacity" placeholder="Capacidad" class="border p-2 w-full" required />
                <input type="text" name="estado" placeholder="Estado (activo, cancelado...)" class="border p-2 w-full" required/>
                <input type="file" name="image" class="border p-2 w-full" accept="image/*" required/>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Guardar evento</button>
            </form>
        </div>
    
        <!-- Crear tipo de entrada -->
        <div id="formEntrada" class="hidden mb-6"> 
            <form id="entryTypeForm" class="space-y-4 mt-2">
                <input name="event_id" type="number" placeholder="ID del evento" class="border p-2 w-full" required />
                <input name="name" type="text" placeholder="Nombre de la entrada" class="border p-2 w-full" required />
                <input name="price" type="number" placeholder="Precio" class="border p-2 w-full" required />
                <input name="capacity" type="number" placeholder="Capacidad" class="border p-2 w-full" required />
                <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">Guardar tipo</button>
            </form>
        </div>

        <!-- Crear descuento -->
        <div id="formDescuento" class="hidden mb-6">
            <form id="discountForm" class="space-y-4 mt-2">
                <input name="code" type="text" placeholder="Código de descuento" class="border p-2 w-full" required />
                <input name="percentage" type="number" placeholder="Porcentaje %" class="border p-2 w-full" required />
                <label class="flex items-center space-x-2">
                    <input name="is_active" type="checkbox" class="accent-green-500" />
                    <span>Activo</span>
                </label>
                <button type="submit" class="bg-yellow-500 text-white px-4 py-2 rounded">Guardar descuento</button>
            </form>
        </div>
    
    </div>

    <script src="/static/js/admin.js"></script>
</body>
</html>
