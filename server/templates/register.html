<!-- register.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <script defer src="/static/js/register.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Registro</h2>
        <form id="registerForm" class="space-y-4">
            <input class="w-full p-2 border rounded" type="text" name="name" placeholder="Nombre" required>
            <input class="w-full p-2 border rounded" type="email" name="email" placeholder="Correo electrónico" required>
            <input class="w-full p-2 border rounded" type="number" name="identificacion" placeholder="Identificación" required>
            <input class="w-full p-2 border rounded" type="number" name="celular" placeholder="Celular" required>
            <input class="w-full p-2 border rounded" type="password" name="password" placeholder="Contraseña" required>
            <label class="flex items-center">
                <input type="checkbox" name="is_admin" class="mr-2"> ¿Es administrador?
            </label>
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Registrarse</button>
        </form>
        <p class="mt-4 text-sm text-center">¿Ya tienes cuenta? <a href="login.html" class="text-blue-500 hover:underline">Inicia sesión</a></p>
    </div>
</body>
</html>
