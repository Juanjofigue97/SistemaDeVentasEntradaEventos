<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <script defer src="/static/js/dashboard.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Navbar -->
    <nav class="bg-blue-600 text-white p-4 shadow flex justify-between items-center">
        <h1 class="text-xl font-bold">Mi Panel</h1>
        <button id="logoutBtn" class="bg-red-500 hover:bg-red-600 text-white py-1 px-3 rounded">
            Cerrar sesión
        </button>
    </nav>

    <main class="container mx-auto px-4 py-6 flex-1">
        <h1 class="text-3xl font-bold mb-6 text-center text-blue-800">Eventos Disponibles</h1>

        <div id="eventosContainer" class="grid md:grid-cols-3 gap-6">
            <!-- Tarjetas de eventos generadas con JS -->
        </div>

        <hr class="my-10 border-gray-300">

        <h2 class="text-2xl font-semibold mb-4 text-center text-green-800">Historial de Compras</h2>

        <div class="overflow-x-auto">
            <table class="min-w-full bg-white shadow-md rounded-lg overflow-hidden">
                <thead>
                    <tr class="bg-green-600 text-white text-left text-sm uppercase">
                        <th class="px-6 py-3">Evento</th>
                        <th class="px-6 py-3">Fecha</th>
                        <th class="px-6 py-3">Ubicación</th>
                        <th class="px-6 py-3">Entradas</th>
                        <th class="px-6 py-3">Total</th>
                    </tr>
                </thead>
                <tbody id="historialCompras">
                    <tr class="border-b">
                        <td class="px-6 py-4">Concierto Rock</td>
                        <td class="px-6 py-4">2025-05-15</td>
                        <td class="px-6 py-4">Bogotá</td>
                        <td class="px-6 py-4">2</td>
                        <td class="px-6 py-4">$120.000</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white p-4 text-center text-sm text-gray-500">
        &copy; 2025 Tu App. Todos los derechos reservados.
    </footer>
</body>
</html>
